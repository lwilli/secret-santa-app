<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Santa Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Secret Santa Picker</h1>

    <h2>1. Add Participants</h2>
    <input id="nameInput" placeholder="Enter a name" />
    <button onclick="addName()">Add</button>
    <ul id="nameList"></ul>

    <h2>2. Add Exclusion Groups</h2>
    <p>Create groups whose members cannot be matched to each other.</p>
    <input id="groupInput" placeholder="Group name" />
    <button onclick="addGroup()">Add Group</button>
    <ul id="groupList"></ul>

    <h2>3. Generate Secret Santa</h2>
    <button onclick="generateMatches()">Generate</button>
    <ul id="results"></ul>
  </div>

<script src="script.js"></script>
</body>
</html>
